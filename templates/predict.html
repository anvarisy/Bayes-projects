<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>
    <link rel="icon" type="image/x-icon" href="/static/images/koala.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    {% include '_navbar.html' %}

    <div class="container mt-5">
        <div class="text-center">
            <h1>Start Predict</h1>
            <form id="trainForm" action="/start-predict" method="POST">

                <label for="tgl_faktur">Tgl Faktur</label>
                <select id="tgl_faktur" name="tgl_faktur" class="form-select mt-3 mb-3" required>
                    <option value="sesuai">Sesuai</option>
                    <option value="tidak sesuai">Tidak Sesuai</option>
                    <!-- Add more options as necessary -->
                </select>

                <label for="nik">Nik</label>
                <select id="nik" name="nik" class="form-select mt-3 mb-3" required>
                    <option value="sesuai">Sesuai</option>
                    <option value="tidak sesuai">Tidak Sesuai</option>
                    <!-- Add more options as necessary -->
                </select>

                <label for="alamat">Alamat</label>
                <select id="alamat" name="alamat" class="form-select mt-3 mb-3" required>
                    <option value="sesuai">Sesuai</option>
                    <option value="tidak sesuai">Tidak Sesuai</option>
                    <!-- Add more options as necessary -->
                </select>
                {% if error %}
                    <div class="alert alert-danger alert-dismissible" role="alert">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                {% if success %}
                    <div class="alert alert-success alert-dismissible" role="alert">
                        {{ success }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-primary mt-3">Process</button>
                <div id="alertPlaceholder"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
